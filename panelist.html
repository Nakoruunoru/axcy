    <script>
const panelData = [
  { produk: '1 GB Panel', harga: 1000 },
  { produk: '2 GB Panel', harga: 2000 },
  { produk: '3 GB Panel', harga: 3000 },
  { produk: '4 GB Panel', harga: 4000 },
  { produk: '5 GB Panel', harga: 5000 },
  { produk: '6 GB Panel', harga: 6000 },
  { produk: '7 GB Panel', harga: 7000 },
  { produk: '8 GB Panel', harga: 8000 },
  { produk: '9 GB Panel', harga: 9000 },
  { produk: 'Unlimited Panel', harga: 10000 },
];

// Populate panel list dynamically
function populatePanelList(data) {
  document.addEventListener('DOMContentLoaded', () => {
  const panelList = document.getElementById('pan-list');
  data.forEach((item) => {
    const panelItem = document.createElement('div');
    panelItem.classList.add('panel-item');

    const span = document.createElement('span');
    span.textContent = `${item.produk} - Rp ${item.harga.toLocaleString('id-ID')}`;

    const button = document.createElement('button');
    button.textContent = 'Beli';
    button.onclick = () => generateQRIS(item.harga, item.produk);

    panelItem.appendChild(span);
    panelItem.appendChild(button);
    if (!panelList) {
  console.error('Element with ID "panel-list" not found.');
  return;
}

    panelList.appendChild(panelItem);
  })
  })
}

// Generate QRIS and show in canvas
function convertCRC16(str) {
  let crc = 0xFFFF;
  for (let i = 0; i < str.length; i++) {
    crc ^= str.charCodeAt(i) << 8;
    for (let j = 0; j < 8; j++) {
      if ((crc & 0x8000) !== 0) {
        crc = (crc << 1) ^ 0x1021;
      } else {
        crc <<= 1;
      }
    }
  }
  crc &= 0xFFFF;
  return crc.toString(16).toUpperCase().padStart(4, '0');
}


function createQr(qrisData, paymentAmount) {
  try {
    qrisData = qrisData.slice(0, -4);
    const modifiedData = qrisData.replace("010211", "010212");

    const splitData = modifiedData.split("5802ID");
    if (splitData.length !== 2) {
      throw new Error("Invalid QRIS data format");
    }

    const formattedAmount = "54" + ("0" + paymentAmount.toString().length).slice(-2) + paymentAmount;
    const finalData = splitData[0] + formattedAmount + "5802ID" + splitData[1];

    const completeData = finalData + convertCRC16(finalData);

    return completeData;
  } catch (error) {
    console.error("Error creating QR:", error.message);
    throw error;
  }
}
const baseQRIS = "00020101021126610014COM.GO-JEK.WWW01189360091438891755300210G8891755300303UMI51440014ID.CO.QRIS.WWW0215ID10243566855930303UMI5204573253033605802ID5918Aestroshop, GREGED6007CIREBON61054518162070703A016304C52D";

function generateQRIS(value, desc) {
  document.getElementById("amount").value = value;
  document.getElementById("desc").value = desc;
  const canvas = document.getElementById("qris-canvas");
  canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
  const qris = createQr(baseQRIS, value)
  QRCode.toCanvas(canvas, qris, {
    width: 300,
    colorDark: "#000000",
    colorLight: "#ffffff"
  }, (error) => {
    if (error) console.error(error);
  });

  const wa = document.getElementById('btn-wa')
  wa.innerHTML = ''
  const btn = document.createElement('a')
  btn.innerHTML = `<a style="display: flex;
    justify-content: center;
    align-items: center;" href="https://wa.me/6282285357346?text=Hai+kak+konfirmasi+pesanan+${desc}+dengan+harga+Rp${value}" target="_blank">   <i>✈️</i> Kirim Bukti Transaksi</a>`
  wa.appendChild(btn)

  document.getElementById("qris-container").style.display = "block";

  const downloadBtn = document.getElementById('download-btn');
  downloadBtn.addEventListener('click', function() {
    const qrCodeCanvas = document.getElementById('qris-canvas');
    const link = document.createElement('a');
    link.download = 'qr_code.png';
    link.href = qrCodeCanvas.toDataURL();
    link.click();
  });
}

// Initialize panel list on page load
populatePanelList(panelData);

    </script>

  <script>
    const cursorInner = document.getElementById("cursor-inner");
    const cursorOuter = document.getElementById("cursor-outer");
    const links = document.querySelectorAll("a,label,button");

    document.addEventListener("mousemove", function (e) {
      const posX = e.clientX;
      const posY = e.clientY;

      cursorInner.style.left = `${posX}px`;
      cursorInner.style.top = `${posY}px`;

      // cursorOuter.style.left = `${posX}px`;
      // cursorOuter.style.top = `${posY}px`;

      cursorOuter.animate(
        {
          left: `${posX}px`,
          top: `${posY}px`,
        },
        { duration: 500, fill: "forwards" }
      );

      links.forEach((link) => {
        link.addEventListener("mouseenter", () => {
          cursorInner.classList.add("hover");
          cursorOuter.classList.add("hover");
        });
        link.addEventListener("mouseleave", () => {
          cursorInner.classList.remove("hover");
          cursorOuter.classList.remove("hover");
        });
      });
    });
  </script>
